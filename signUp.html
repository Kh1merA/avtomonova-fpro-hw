<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>
<div class="wrapper">
    <h2 class="logo-text">Fresh HUB</h2>
    <div class="regForm">
        <h3 class="sub-logo-text">Sign Up</h3>
        <label for="name" class="label-text">
            <input type="text" id="name"/> Name
        </label>
        <label for="surname" class="label-text">
            <input type="text" id="surname"/> Surname
        </label>
        <label for="username" class="label-text">
            <input type="text" id="username"/> Birthdate
        </label>
        <div class="sex-checkboxes">
            <label for="sex-chb-1" class="label-text">
                <input type="radio" id="sex-chb-1" name="sex"/> M
            </label>
            <label for="sex-chb-2" class="label-text">
                <input type="radio" id="sex-chb-2" name="sex"/> W
            </label>
        </div>

    </div>
</div>
<script src="signUpScript.js"></script>
</body>
</html>
