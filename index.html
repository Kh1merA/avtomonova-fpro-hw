<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Homework</title>
</head>
<body>
<div class="input-box">
    <label for="first-string">
        <input type="text" id="first-string" class="input-string"> Перший рядок
    </label>
    <label for="second-string">
        <input type="text" id="second-string" class="input-string"> Другий рядок
    </label>
    <label for="third-string">
        <input type="text" id="third-string" class="input-string"> Третій рядок
    </label>
    <h2 id="result-string">Result: </h2>
</div>
<div class="number-block">
    <label for="input-number">
        <input type="text" id="input-number"> Введіть п'ятизначне число
    </label>
    <button id="number-button">Вивести цифри</button>
    <h2 id="result-number">Result: </h2>
</div>
<script src="script.js"></script>
</body>
</html>
