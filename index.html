<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fresh HUB</title>
</head>
<body>
<header class="header">
    <div class="logo-block">
        <img src="img/logo.png" alt="" class="logo">
        <span class="logo-text">Fresh HUB</span>
    </div>
    <div class="sign">
        <a href="signUp.html" class="singUp">Sign Up</a>
    </div>
</header>
<div class="wrapper">
    <aside class="sidebar-menu">
        <h3 class="sidebar-menu__title">Categories</h3>
        <div class="sidebar-menu__items">
        </div>
    </aside>
    <div class="main-content">
        <h3 class="main-content__category"></h3>
        <div class="main-content__items">
        </div>
    </div>
    <div class="product-info">
        <h3 class="product-name"></h3>
        <div class="product-description"></div>
        <div class="button-wrapper"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
